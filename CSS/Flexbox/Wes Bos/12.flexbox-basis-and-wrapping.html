<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<style type="text/css">
		.container{
			display: flex;
			flex-wrap: wrap;
			flex-direction: column;
			height: 100vh;
		}
		.box {
			font-size: 32px;
			flex-basis: 180px;
			flex-grow: 1;
			
		}
		.box3 {
			flex-grow: 5;
		}
 		.box4 {
			flex-basis: 100px;
		}

	</style>
	<title>Wes Bos - Flexbox - flex-basis and wrapping</title>
</head>
<body>

<div class="container">
	<div class="box box1">one 😎</div>
	<div class="box box2">two 🤢</div>
	<div class="box box3">three 👍</div>
	<div class="box box4">four 🥳</div> 
	<div class="box box5">five 💘</div>
	<div class="box box6">six 👺</div>
</div>


</body>
</html>
