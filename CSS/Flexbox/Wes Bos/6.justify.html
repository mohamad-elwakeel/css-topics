<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<style type="text/css">
		.box {
			font-size:40px;
		}
		.container.right{
			justify-content: flex-end;
		}
		.container.center {
			justify-content: center;
		}
		.container.space-between {
			justify-content: space-between;
		}
		.container.space-around.column {
			flex-direction: column;
			justify-content: space-around;
			min-height: 100vh;
		}
		.container.space-around.column .box{
			font-size: 16px;
		}
	</style>
	<title>Wes Bos - Flexbox</title>
</head>
<body>
<span>justify default is flex-start</span>
<div class="container">
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	<div class="box box4">4</div> 
	<div class="box box5">5</div>
	<div class="box box6">6</div>
	<div class="box box7">7</div>
	<div class="box box8">8</div>
	<div class="box box9">9</div>
	<div class="box box10">10</div>
</div>
<br/><br/>
<span> justify right</span>
<div class="container right">
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	<div class="box box4">4</div> 
	<div class="box box5">5</div>
	<div class="box box6">6</div>
	<div class="box box7">7</div>
	<div class="box box8">8</div>
	<div class="box box9">9</div>
	<div class="box box10">10</div>
</div>
<br/><br/>
<span> justify center</span>
<div class="container center">
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	<div class="box box4">4</div> 
	<div class="box box5">5</div>
	<div class="box box6">6</div>
	<div class="box box7">7</div>
	<div class="box box8">8</div>
	<div class="box box9">9</div>
	<div class="box box10">10</div>
</div>
<br/><br/>
<span>justify space-between</span>
<div class="container space-between">
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	<div class="box box4">4</div> 
	<div class="box box5">5</div>
	<div class="box box6">6</div>
	<div class="box box7">7</div>
	<div class="box box8">8</div>
	<div class="box box9">9</div>
	<div class="box box10">10</div>
</div>

<br/><br/>
<span>justify space-around column</span>
<div class="container space-around column">
	<div class="box box1">1</div>
	<div class="box box2">2</div>
	<div class="box box3">3</div>
	<div class="box box4">4</div> 
	<div class="box box5">5</div>
	<div class="box box6">6</div>
	<div class="box box7">7</div>
	<div class="box box8">8</div>
	<div class="box box9">9</div>
	<div class="box box10">10</div>
</div>

</body>
</html>
