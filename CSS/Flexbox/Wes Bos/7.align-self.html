<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<style type="text/css">
		.box {
			font-size:32px;
			width: 33.33333%;
		}
		.box2 {
			padding-bottom: 200px;
			align-self: flex-end;
		}
		.box6 {
			padding-bottom: 0;
		}
		.box9 {
			padding-bottom: 100px;
			align-self: center;
		}
		.container {
			height: 100vh;
			align-items: flex-start;

		}
	</style>
	<title>Wes Bos - Flexbox</title>
</head>
<body>

<span></span>
<div class="container">
	<div class="box box1">1</div>
	<div class="box box2">2 <br/> flex-end</div>
	<div class="box box3">3</div>
	<div class="box box4">4</div> 
	<div class="box box5">5</div>
	<div class="box box6">6</div>
	<div class="box box7">7</div>
	<div class="box box8">8</div>
	<div class="box box9">9 <br/> center</div>
	<div class="box box10">10</div>
</div>

</body>
</html>
